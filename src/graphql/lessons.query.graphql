query GetLesson($id: ID!) {
  lesson(pk: $id) {
    id
    notes
    ratingSet {
      id
      goal {
        id
        name
      }
      score
    }
    school {
      id
      name
    }
    student {
      id
      goals {
        id
        name
      }
      firstName
      lastName
    }
    timeIn
    timeOut
    user {
      id
      firstName
      lastName
    }
  }
}

query GetLessons($userId: ID) {
  lessons(userId: $userId) {
    id
    notes
    ratingSet {
      id
      goal {
        id
        name
      }
      score
    }
    school {
      id
      name
    }
    student {
      id
      goals {
        id
        name
      }
      firstName
      lastName
    }
    timeIn
    timeOut
    user {
      id
      firstName
      lastName
    }
  }
}

query OpenLesson($userId: ID!) {
  openLesson(userId: $userId) {
    id
  }
}

mutation CreateLesson($lesson: LessonInput!) {
  createLesson(input: $lesson) {
    ... on Lesson {
      id
    }
  }
}

mutation UpdateLesson($lesson: LessonInputPartial!) {
  updateLesson(input: {input: $lesson}) {
    ... on Lesson {
      id
    }
  }
}