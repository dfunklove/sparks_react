query GetGroupLesson($id: ID!) {
  groupLesson(pk: $id) {
    id
    lessonSet {
      id
      notes
      ratingSet {
        id
        goal {
          id
          name
        }
        score
      }
      school {
        id
        name
      }
      student {
        id
        firstName
        lastName
        goals {
          id
          name
        }
      }
      user {
        id
        firstName
        lastName
      }
    }
    timeIn
    timeOut
    user {
      id
      firstName
      lastName
    }
  }
}

query GetGroupLessons($userId: ID) {
  groupLessons(userId: $userId) {
    id
    lessonSet {
      id
      notes
      ratingSet {
        id
        goal {
          id
          name
        }
        score
      }
      school {
        id
        name
      }
      student {
        id
        firstName
        lastName
        goals {
          id
          name
        }
      }
      timeIn
      timeOut
      user {
        id
        firstName
        lastName
      }
    }
    timeIn
    timeOut
    user {
      id
      firstName
      lastName
    }
  }
}

query OpenGroupLesson($userId: ID!) {
  openGroupLesson(userId: $userId) {
    id
  }
}

mutation CreateGroupLesson($studentIds: [ID!]!, $userId: ID!) {
  createGroupLesson(input: {studentIds: $studentIds, userId: $userId}) {
    ... on GroupLesson {
      id
    }
  }
}

mutation UpdateGroupLesson($groupLesson: GroupLessonInputPartial!) {
  updateGroupLesson(input: {input: $groupLesson}) {
    ... on GroupLesson {
      id
    }
  }
}